<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link rel="StyleSheet" href="styles.css" type="text/css" media="screen" />
    <title>bibe digital world</title>
  </head>
  <body>
    <div class="container-div">
      <div class="pa-5 text-center vertical-align">
        <div class="text-center mb-3">
          <img
            src="./images/logo.png"
            class="img-fluid mx-auto logo"
            alt="Logo bibe digital"
          />
        </div>
        <div
          class="card text-center d-flex flex-column gap-2 mb-5 p-3 mx-auto"
          style="width: 18rem"
        >
          <h5 class="card-title">Marketing de contenidos</h5>
          <p class="card-text">
            Estamos realmente felices de que estes aquí con nosotros, abajo,
            encontrarás todos los enlaces al mundo de bibe digital, no dudes en
            comunicarte con nosotros, resolveremos cualquier duda.
          </p>
          <a
            href="https://www.bibedigital.com/"
            class="btn btn-primary"
            target="_blank"
            ><i class="fa fa-globe"></i> www.bibedigital.com</a
          >
          <a
            href="https://api.whatsapp.com/send?phone=+573005473048"
            class="btn btn-primary"
            target="_blank"
            ><i class="fa fa-whatsapp"></i> Whatsapp</a
          >
          <a
            href="https://www.instagram.com/bibe_dlgital/?hl=en"
            class="btn btn-primary"
            target="_blank"
          >
            <i class="fa fa-instagram"></i> Instagram
          </a>
          <a
            href="https://www.facebook.com/search/top?q=bibe_digital"
            class="btn btn-primary"
            target="_blank"
          >
            <i class="fa fa-facebook"></i> facebook</a
          >
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <!-- Add icon library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </body>
</html>
